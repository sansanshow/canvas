<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制正方形</title>
</head>
<body>
<canvas id="canvas" width="1024" height="768" style="border: 1px solid #000;display:block;margin: 50px auto;">
    当前浏览器不支持canvas，请更换浏览器重试
</canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas")
        //判断用户浏览器是否支持
        if (canvas.getContext("2d")) { // 支持
            //使用context进行绘制
            var context = canvas.getContext("2d")
            drawRectMy(100,100,200,200,context)
            drawRect(300,300,200,200,context)
            drawRect2(500,500,200,200,context)
        } else { // 不支持
            alert("当前浏览器不支持canvas，请更换浏览器重试")
        }
    }
    function drawRectMy(x, y, width, height, cxt) {
        cxt.beginPath()
        cxt.moveTo(x, y)
        cxt.lineTo(x + width, y)
        cxt.lineTo(x + width, y + height)
        cxt.lineTo(x, y + height)
        cxt.lineTo(x, y)
        cxt.closePath()
        cxt.strokeStyle="green"
        cxt.lineWidth=4
        cxt.fillStyle="red"
        cxt.fill()
        cxt.stroke()
    }
    function drawRect(x, y, width, height, cxt) {
        cxt.fillStyle="blue"
        cxt.strokeStyle="black"
        cxt.lineWidth=4
        cxt.fillRect(x,y,width,height)
        cxt.strokeRect(x,y,width,height)
    }
    function drawRect2(x, y, width, height, cxt) {
        cxt.beginPath()
        cxt.strokeStyle="green"
        cxt.lineWidth=4
        cxt.fillStyle="red"
        cxt.rect(x,y,width,height)
        cxt.fill()//填充
        cxt.stroke()//绘制边框

    }
</script>
</body>
</html>
